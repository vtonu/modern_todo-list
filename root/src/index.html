<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModerntoDO</title>
    <link
      rel="stylesheet"
      href="/learning_HTML-CSS/modern_todolist/modern_todo-list/root/styles/main.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="todoList">
      <div class="cover-img">
        <div class="cover-inner">
          <h3>planning</h3>
        </div>
      </div>
      <div class="content">
        <form class="add">
          <input type="text" name="add" placeholder="Add item..." />
          <div class="input-buttons">
            <a href="#0" class="add-todo">
              <i class="fas fa-plus add"></i>
            </a>
          </div>
        </form>
        <ul class="todos">
          <li>
            <input type="checkbox" id="todo_1" />
            <label for="todo_1">
              <span class="check"></span>
              Learn JS, HTML, CSS
            </label>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li>
            <input type="checkbox" id="todo_2" />
            <label for="todo_2">
              <span class="check"></span>
              Apply for University
            </label>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li>
            <input type="checkbox" id="todo_3" />
            <label for="todo_3">
              <span class="check"></span>
              Smoke weed
            </label>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li>
            <input type="checkbox" id="todo_4" />
            <label for="todo_4">
              <span class="check"></span>
              Go skiing
            </label>
            <i class="far fa-trash-alt delete"></i>
          </li>
        </ul>
      </div>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
